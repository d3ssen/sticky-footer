<html>
  <head>
    <link href="sticky-footer.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Wrapper -->
    <div class="wrapper">
      <div class="contents-wrap">
      <!-- 
        Your main contents goes inbetween .contents-wrap.

        So your site header, or title. 
        Page navigation and main contents.
        Anything that is not part of the footer.
      -->
      </div>
      
      <!-- Footer push -->
      <div class="push"></div>
    </div>
    
    <!-- Footer -->
    <div class="footer-wrap">
      <!--
        Things like &copy; Copyright.
        Or other stuff that should be part of the footer goes here.
      -->
    </div>
  </body>
</html>
